<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script defer src="scripts/script.js"></script>

		<title>Frontend Mentor | Tip calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution { font-size: 11px; text-align: center; }
			.attribution a { color: hsl(228, 45%, 44%); }
		</style>
	</head>
	<body>
		<header class="header">
			<img alt="app logo named 'Splitter'" src="img/logo.svg" class="app-logo">
		</header>
		<main class="app">
			<section class="app__form-section app__section">
				<form class="app__form">
					<!-- Input for bill amount-->
					<div class="app__billInputBox inputBox">
						<label class="label font-preset-5" for="billAmount">Bill</label>
						<p class="app__error-message hidden">Can't be zero</p>
						<div class="wrapper">
							<img src="img/icon-dollar.svg" alt="An icon of a dollar sign" class="inputBox__icon">
							<input id="billAmount" type="number" class="app__billInput input font-preset-3" step="0.01">
						</div>
					</div>

					<!-- Input for tip selection -->
					<div class="app__tipInputBox inputBox">
						<span class="label font-preset-5">Select tip %</span>
						<div class="app__tip-options-grid">
							<label class="app__tip-option font-preset-3" data-value="5">
								5%
								<input type="radio" name="tipPercent" value="5" class="app_tipRadio" hidden>
							</label>
							<label class="app__tip-option font-preset-3" data-value="10">
								10%
								<input type="radio" name="tipPercent" value="10" class="app_tipRadio default" hidden checked>
							</label>
							<label class="app__tip-option font-preset-3" data-value="15">
								15%
								<input type="radio" name="tipPercent" value="15" class="app_tipRadio" hidden>
							</label>
							<label class="app__tip-option font-preset-3" data-value="25">
								25%
								<input type="radio" name="tipPercent" value="25" class="app_tipRadio" hidden>
							</label>
							<label class="app__tip-option font-preset-3" data-value="50">
								50%
								<input type="radio" name="tipPercent" value="50" class="app_tipRadio" hidden>
							</label>
							<div class="app__tip-option custom font-preset-3 inputBox">
								<p class="app__error-message custom-tip hidden font-preset-5">Can't be zero</p>
								<input type="number" class="app_customTip input" placeholder="Custom" min="1" max="100">
							</div>
						</div>
					</div>

					<!-- Input for number of people -->
					<div class="app__peopleInputBox inputBox">
						<label class="label font-preset-5" for="totalPeople">Number of people</label>
						<p class="app__error-message hidden">Can't be zero</p>
						<div class="wrapper">
							<img src="img/icon-person.svg" alt="An icon of a person" class="inputBox__icon">
							<input id="totalPeople" type="number" class="app__peopleInput input font-preset-3">
						</div>
					</div>
				</form>
			</section>

			<section class="app__tip-section app__section">
				<div class="app__tip-summary">
					<div class="summary-box">
						<p class="font-preset-5 summary-name">Tip Amount<br/><span class="font-preset-6 person">/ person</span></p>
						<p class="summary__total font-preset-1 tip-per-person">$0.00</p>
					</div>
					<div class="summary-box">
						<p class="font-preset-5 summary-name">Total<br/><span class="font-preset-6 person">/ person</span></p>
						<p class="summary__total font-preset-1 total-per-person">$0.00</p>
					</div>
				</div>
				<button type="button" class="app__reset font-preset-4 disabled">Reset</button>
			</section>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Christian Flores</a>.
		</footer>
	</body>
</html>
